<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Mondrain</title>
</head>
<body>
    <div class="container">

        <div class="far-left-third">


        </div><!--Far Left Third-->



        <div class="middle-columns">
            <div class="left-row">
                <div class="top-yellow-skinny">
                </div><!--TOP-YELLOW SKINNY-->
                <div class="top-yellow-square">
                </div><!--TOP-YELLOW SQUARE-->

                <div class="two-white-square-container">
                    
                    <div class="tall-white-rectangle">
                    </div><!--Tall white rectangle-->
                    <div class="tall-white-rectangle">
                    </div><!--Tall white rectangle-->

                </div><!--Two white square container-->

                <div class="short-white-rectangle">
                </div><!--short white rectangle-->
                <div class="fat-blue-square">
                </div><!--fat blue square-->
                <div class="fat-red-square">
                </div><!--fat red square-->


            </div><!--Left Row-->

            <div class="right-row">
                
                    <div class="fat-blue-square-right-row">
                    </div><!--fat blue square-->
                    <div class="fat-red-square-right-row">
                    </div><!--fat red square-->
                
                    <div class="short-white-rectangle-right-row">
                    </div><!--short white rectangle-->

                    <div class="two-white-square-container-right-row">
                    
                        <div class="tall-white-rectangle-right-row">
                        </div><!--Tall white rectangle-->
                        <div class="tall-white-rectangle-right-row">
                        </div><!--Tall white rectangle right row-->
        
                    </div><!--Two white square container right row-->

                    <div class="top-yellow-square-right-row">
                    </div><!--TOP-YELLOW SQUARE-->

                    <div class="black-and-white-box-container">

                    </div><!--black and white box container-->

            </div><!--Right Row-->

        </div><!--Middle Coloumns-->

        <div class="far-right-third">

        </div><!--Far right third-->


    </div><!--Container-->
    
</body>
</html>
